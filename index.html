<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva de Cita - Vecita</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div id="formContainer">
      <h1 class="title">Reserva tu cita médica</h1>
      <p class="subtitle">Completa los datos para tu agendamiento</p>

      <form id="reservaForm" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="rut">RUT</label>
          <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo" name="correo" placeholder="Ej: usuario@correo.cl" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="tipoConsulta">Tipo de consulta</label>
          <select id="tipoConsulta" required>
            <option value="">Selecciona una opción</option>
            <option value="general">Consulta médica general</option>
            <option value="control">Control médico</option>
            <option value="ges">GES</option>
            <option value="odontologia">Odontología</option>
          </select>
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="centro">Centro de salud</label>
          <select id="centro" required>
            <option value="">Selecciona un CESFAM</option>
            <option value="alessandri">CESFAM Dr. Hernán Alessandri</option>
            <option value="leng">CESFAM Dr. Alfonso Leng</option>
            <option value="aguilucho">CESFAM El Aguilucho</option>
          </select>
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="fecha">Fecha preferida</label>
          <input type="date" id="fecha" name="fecha" required />
          <small class="error-message"></small>
        </div>

        <div class="form-group">
          <label for="horario">Horario preferido</label>
          <select id="horario" required>
            <option value="">Selecciona un horario</option>
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
          </select>
          <small class="error-message"></small>
        </div>

        <button type="submit" id="btnSubmit">Reservar cita</button>
      </form>
    </div>

    <div id="mensajeExito" class="hidden">
      <div class="checkmark">✔</div>
      <p>Tu solicitud fue enviada con éxito. Te contactaremos pronto.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
